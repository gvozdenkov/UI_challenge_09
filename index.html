<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>09 - Landing Page</title>
  </head>
  <body class="page">
    <div class="heading page__heading">
      <h1 class="heading__title">09 - Landing Page</h1>
      <p class="heading__bg-text">day 09</p>
    </div>
    <div class="page__content">
      <div class="cover">
        <button
          type="button"
          class="menu-btn cover__menu"
          aria-label="Menu"
        ></button>
        <div class="cover__buttons">
          <button class="button" type="button">Sign Up</button>
          <button class="button" type="button">Login</button>
        </div>
        <div class="cover__heading">
          <h1 class="cover__title">Pexels</h1>
          <p class="text-base cover__subtitle">
            Best free stock photos in one place.
          </p>
        </div>
        <div class="cover__search">
          <form action="/" method="get" role="search" class="form">
            <input
              type="text"
              class="form__input"
              name="text"
              title="Search"
              aria-label="Search"
              placeholder="Search for free photos..."
            />
            <button
              type="submit"
              class="form__search-btn"
              aria-label="Search"
            ></button>
          </form>
          <ul class="form__quick-search-btns">
            <li>
              <a href="#" class="form__quick-search-items text-base">travel</a>
            </li>
            <li>
              <a href="#" class="form__quick-search-items text-base">fish</a>
            </li>
            <li>
              <a href="#" class="form__quick-search-items text-base"
                >shopping</a
              >
            </li>
            <li>
              <a href="#" class="form__quick-search-items text-base">house</a>
            </li>
            <li>
              <a href="#" class="form__quick-search-items text-base">healthy</a>
            </li>
            <li>
              <a href="#" class="form__quick-search-items text-base"
                >football</a
              >
            </li>
            <li>
              <a href="#" class="form__quick-search-items text-base">boat</a>
            </li>
            <li>
              <a href="#" class="form__quick-search-items text-base">flowers</a>
            </li>
            <li>
              <a href="#" class="form__quick-search-items text-base">art</a>
            </li>
          </ul>
        </div>
        <ul class="cover__socials">
          <li>
            <a href="#"
              ><img
                src="./images/facebook.svg"
                alt="Facebook logo."
                class="icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./images/twitter.svg"
                alt="Facebook logo."
                class="icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./images/instagram.svg"
                alt="Facebook logo."
                class="icon"
            /></a>
          </li>
        </ul>
        <a href="" class="cover__link">Are you a photographer?</a>
      </div>
    </div>
  </body>
</html>
